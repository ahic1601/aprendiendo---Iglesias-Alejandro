<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="shorcut icon" href="./images/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contacto</title>
</head>
<body class="base">

    <header class="cabecera">

        <div class="cabecera__logo">
           
            <a href="../index.html"><img src="./images/Logo.png" alt="Logo de la pagina"></a>

        </div>

        <nav class="cabecera__nav">
            <input type="checkbox" name="Menu" id="check">
            <label for="check" class="checkbtn"><i class="fa-solid fa-bars"></i></label>
            <ul class="cabecera__navlinks">
                <li><a href="../index.html">Inicio</a></li> 
                <li><a href="./playlist.html">Discografia</a></li> 
                <li><a href="./galery.html">Galeria</a></li> 
                <li><a href="./tour.html">Tour</a></li>
                <li><a href="./contact.html">Contacto</a></li> 
            </ul>
        </nav>
    </header>

    <main class="cntc">

        <span class="cuerpo__tx--titulo">Nos intereza saber que piensas</span>
        <fieldset class="cntc__frm">
            
            <form class="cuerpo__tx--texto">
                <label for="nombre">Nombre</label>
                <br>
                <input id="nombre" type="text" placeholder="Ingresa tu nombre">
                <br>
                <label for="email">E-mail</label>
                <br>
                <input id="email" type="email" placeholder="Ingresa tu e-mail">
                <br>
                <label for="messege">Mensaje</label>
                <br>
                <textarea name="Mensaje" id="messehe" cols="21" rows="10" placeholder="Ingresa el mensaje que deseas hacernos saber"></textarea>
                <br>
                <input id="boton" type="submit" value="Enviar">
            </form> 
        </fieldset>

    </main>

    <footer class="pieDePagina">
        <ul class="pieDePagina__links">
            <li><a href="#"></a>Instagram</li>
            <li><a href="#"></a>Twitter</li>
            <li><a href="#"></a>Facebook</li>
        </ul>
    </footer>
    
</body>
</html>
